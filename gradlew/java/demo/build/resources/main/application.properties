
logging.level.org.hibernate.SQL=DEBUG
net.snowflake.client.jdbc.SnowflakeBaseResultSet=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#Database snowflakes
snowflake.account=VPB72652
snowflake.warehouse=BBSH_WH
snowflake.database.name=BBSH_VARGUES
snowflake.schema=PUBLIC
snowflake.username=${SNOWFLAKE_USERNAME:vargues}
snowflake.region=us-east-1
snowflake.password=${SNOWFLAKE_PASSWORD}

#jpa
spring.jpa.show-sql=true
spring.jpa.database=SQL_SERVER
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
